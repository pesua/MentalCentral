<div>
    <h2 id="page-heading">
        <span jhiTranslate="mentalCentralApp.visit.home.title">Visits</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-visit" [routerLink]="['/visit/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mentalCentralApp.visit.home.createLabel">
            Create a new Visit
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="visits?.length === 0">
        <span jhiTranslate="mentalCentralApp.visit.home.notFound">No visits found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="visits && visits.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="mentalCentralApp.visit.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="mentalCentralApp.visit.time">Time</span></th>
                    <th scope="col" ><span jhiTranslate="mentalCentralApp.visit.therapy">Therapy</span></th>
                    <th scope="col" ><span jhiTranslate="mentalCentralApp.visit.user">User</span></th>
                    <th scope="col" ><span jhiTranslate="mentalCentralApp.visit.patient">Patient</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let visit of visits ;trackBy: trackId">
                    <td><a [routerLink]="['/visit', visit.id, 'view']">{{ visit.id }}</a></td>
                    <td>{{ visit.type }}</td>
                    <td>{{ visit.time | date:'medium' }}</td>
                    <td>{{ visit.therapy }}</td>
                    <td>
                        {{ visit.user?.lastName }}
                    </td>
                    <td>
                        <div *ngIf="visit.patient">
                            <a [routerLink]="['/patient', visit.patient?.id, 'view']" >{{ visit.patient?.fullName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/visit', visit.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/visit', visit.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(visit)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
