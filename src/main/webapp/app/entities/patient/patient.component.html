<div>
    <h2 id="page-heading">
        <div class="md-form">
            <input type="search" [(ngModel)]="search" placeholder="{{'mentalCentralApp.patient.search' | translate}}">
        </div>
        <span jhiTranslate="mentalCentralApp.patient.home.title">Patients</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-patient" [routerLink]="['/patient/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mentalCentralApp.patient.home.createLabel">
            Create a new Patient
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="patients?.length === 0">
        <span jhiTranslate="mentalCentralApp.patient.home.notFound">No patients found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="patients && patients.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th><span jhiTranslate="mentalCentralApp.patient.fullName">Full Name</span></th>
                    <th><span jhiTranslate="mentalCentralApp.patient.birthdayDate">Birthday Date</span></th>
                    <th><span jhiTranslate="mentalCentralApp.patient.address">Address</span></th>
                    <th><span jhiTranslate="mentalCentralApp.patient.phone">Phone</span></th>
                    <th><span jhiTranslate="mentalCentralApp.patient.diagnosis">Diagnosis</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let patient of patients | filterPatient: search;trackBy: trackId">
                    <td>{{ patient.fullName }}</td>
                    <td>{{ patient.birthdayDate | date:'dd-MM-yyy' }}</td>
                    <td>{{ patient.address }}</td>
                    <td>{{ patient.phone }}</td>
                    <td>{{ patient.diagnosis }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/patient', patient.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/patient', patient.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(patient)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
